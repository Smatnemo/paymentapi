{% extends 'base_bootstrap.html' %}

{% block content %}
    <h1>Delete cat</h1>
    <p>Are you sure you want to delete the cat: {{ cat }}</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
        <input type="submit" onclick="window.location='{% url 'cats:cat_list' %}'" value="Cancel">
    </form>
{% endblock %}
