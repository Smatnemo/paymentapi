{% extends 'base_bootstrap.html' %}

{% block content %}
<h1>Breed List</h1>
<ul>
    {% for breed in breed_list %}
        <li>{{ breed.name }} (<a href="{% url 'cats:update_breed' breed.id %}">Update</a> | <a href="{% url 'cats:delete_breed' breed.id %}">Delete</a>)</li>
    {% endfor %}
</ul>
{% endblock %}
